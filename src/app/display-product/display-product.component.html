          <div class="form-group">
              <input type="text" class="form-control" placeholder="search products">
          </div>
          <span class="fas fa-search search-icon"></span>
          <ul class="nav navbar-nav navbar-right">
            </ul>
            <span *ngIf="isUserLoggedIn()" class="logoutlink">
              <li (click)="Logout()"><a title="Log Out" class="loginlogoutlink-logout"style ="color:black">Log Out</a></li>
            </span>

      <button routerLink="cart" class="btn btn-primary">
           <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
      </button>
  </div>
  <div class="row">
    <div *ngFor="let p of products" class="col card" style="">
      <div class="row">
        <div class="row">
          <img class="card-img-top" src={{p.image}} alt="Card image" style="">
        </div>
        <div class="col">
          <div class="card-body">
            <h5 style="white-space:nowrap; overflow: hidden;max-width: 100ch;">{{p.productName}}</h5>
            <p class="card-text">{{p.price}}/-</p>
            <a routerLink="/cart" class="btn btn-primary" (click)="addProductId(p.productId)">Add to cart</a>
          </div> 
        </div>
      </div>
    </div>
  </div>
